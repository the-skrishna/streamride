spring:
  application:
    name: dashboard-service
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: dashboard-service-v2
      auto-offset-reset: latest

server:
  port: 8083

logging:
  level:
    root: INFO
    com.streamride: DEBUG
    org.apache.kafka: WARN