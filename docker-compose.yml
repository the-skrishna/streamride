#      KAFKA_BROKERCONNECT: kafka:9092
#      JVM_OPTS: "-Xms32M -Xmx64M"
#      SERVER_SERVLET_CONTEXTPATH: "/"
#    networks:
#      - streamride-network

  # Producer Service
  producer-service:
    build:
      context: .
      dockerfile: producer-service/Dockerfile
    container_name: streamride-producer
    depends_on:
      - broker
    ports:
      - "8081:8081"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JAVA_OPTS: "-Xmx512m -Xms256m"
    networks:
      - streamride-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Processor Service
  processor-service:
    build:
      context: .
      dockerfile: processor-service/Dockerfile
    container_name: streamride-processor
    depends_on:
      - broker
    ports:
      - "8082:8082"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JAVA_OPTS: "-Xmx512m -Xms256m"
    networks:
      - streamride-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard Service
  dashboard-service:
    build:
      context: .
      dockerfile: dashboard-service/Dockerfile
    container_name: streamride-dashboard
    depends_on:
      - broker
    ports:
      - "8083:8083"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JAVA_OPTS: "-Xmx512m -Xms256m"
    networks:
      - streamride-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard UI (React/Vite)
  dashboard-ui:
    build:
      context: ./dashboard-ui
      dockerfile: Dockerfile
    container_name: streamride-ui
    depends_on:
      - dashboard-service
    ports:
      - "5173:80"
    networks:
      - streamride-network
    environment:
      VITE_API_BASE_URL: http://dashboard-service:8083

networks:
  streamride-network:
    driver: bridge
